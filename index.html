    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid;
    
        }

        th, td {
            border-bottom: 1px solid black;
            padding: 8px;
            border: none;
            border-right:2px solid;
            
        }
        th{
            border-bottom:2px solid ;
        }

        /* td{
            border:none;
        } */

        th {
            background-color: #f2f2f2;
        }

        .edit-btn, .delete-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .search-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Management System</h1>

    <form id="studentForm">
        <h3>Add/Edit Student</h3>
        <input type="hidden" id="studentId">
        <!-- <label for="name">Name:</label> -->
        <input type="text" id="name" placeholder="Name" >
        <!-- <label for="age">Age:</label> -->
        <input type="number" id="age" placeholder="Age" >
        <!-- <label for="grade">Grade:</label> -->
        <input type="text" id="grade" placeholder="Grade" >
        <!-- <label for="degree">Degree:</label> -->
        <input type="text" id="degree" placeholder="Degree" >
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" placeholder="Email" >
        <div class="btns">

            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
        </div>
    </form>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by name, email, or degree">
    </div>

    <table id="studentTable">
        <!-- <caption class=""caption>student table</caption> -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Degree</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
